<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdBridge — Vendor Ad Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #007bff;
      margin-bottom: 10px;
    }
    .vendor-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .vendor-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .vendor-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .vendor-card h3 {
      margin: 5px 0;
      color: #333;
    }
    .vendor-card p {
      margin: 2px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>AdBridge Vendor Listings</h1>
    <p>Discover all vendors and their ad services — updated live from Google Sheets.</p>
  </header>

  <section class="vendor-list" id="vendorList">
    <p>Loading vendor data...</p>
  </section>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUq7EgryNbnkGUWGBL4OzqaniDrrvjAx61albRcsPAflHyA7ln7nbyX9Cv-JaQJO5X2n9nKaWwTqTa/pub?output=csv";

    async function loadVendors() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split("\n").slice(1); // skip header
      const vendorList = document.getElementById("vendorList");
      vendorList.innerHTML = "";

      rows.forEach(row => {
        const cols = row.split(",");
        const email = cols[1];
        const vendorName = cols[2];
        const adType = cols[3];
        const image = cols[4] ? cols[4].trim() : "";

        if (vendorName && adType) {
          const card = document.createElement("div");
          card.className = "vendor-card";
          card.innerHTML = `
            ${image ? `<img src="${image}" alt="${vendorName} sample" />` : ""}
            <h3>${vendorName}</h3>
            <p><b>Ad Type:</b> ${adType}</p>
            <p><b>Email:</b> ${email || "N/A"}</p>
          `;
          vendorList.appendChild(card);
        }
      });
    }

    loadVendors();
  </script>
</body>
</html>
